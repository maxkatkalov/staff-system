{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>

{% block header %}
  {% include 'includes/header.html' %}
{% endblock %}

<body>
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
        <span class="font-weight-bold">
          <a href="{% url 'staff_app:company-update' company.pk %}" class="btn btn-primary">Update</a>
          <span><a href="{% url 'staff_app:company-delete' company.pk %}" class="btn btn-danger">Delete</a></span>
        </span>
        <span class="text-black-50">{{ staffuser.email }}</span>
        <span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">{{ company.name }}</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Created</label><span class="form-control">{{ company.created_at_staff }}</span></div>
          <div class="col-md-6"><label class="labels">Staff size</label><span class="form-control">{{ company.copmany_staff_size }}</span></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Country</label><span class="form-control">{{ company.country }}</span></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6"><label class="labels">Description</label><span class="form-control">{{ company.description }}</span></div>
          <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="button" onclick="window.location.href='{% url 'staff_app:clientarea' %}'">Back to companies</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
        <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
        <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
</body>
