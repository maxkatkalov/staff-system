{% load static %}
{% load crispy_forms_tags %}


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="{% static 'css/header.css' %}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>

{% block header %}
  {% include 'includes/header.html' %}
{% endblock %}

<body>
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">

        <img class="rounded-circle mt-5" width="150px" src="https://images.pexels.com/photos/5602166/pexels-photo-5602166.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="{{ department.name }} Logo">
        <span class="font-weight-bold">

        </span>
        <span></span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <h5 class="text-center">{{ department|yesno:"Update,Create" }} department</h5>
      <body>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-5 text-center">
          <input type="submit" value="{{ department|yesno:"Update,Create" }}" class="btn btn-primary profile-button">
        </div>
      </form>
      </body>
        <div class="row mt-3">
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="button" onclick="goBack()">Back</button>

          <script>
              function goBack() {
                  window.history.back();
              }
          </script>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
      </div>
    </div>
  </div>
</div>
</body>
