{% extends 'staff_app/position_detail.html' %}

{% block delete %}
<div class="col-md-4">
  <div class="text-center" ><h5>Are you sure that you want to delete this position? All information about it will be deleted.</h5></div>
  <form action="" method="post">
    {% csrf_token %}
    <div class="mt-5 text-center"><input type="submit" value="Yes" class="btn btn-danger"></div>
    <div class="mt-5 text-center">
      <button class="btn btn-primary profile-button" type="button" onclick="goBack()">Back</button>

      <script>
          function goBack() {
              window.history.back();
          }
      </script>
    </div>
  </form>
</div>
{% endblock %}
